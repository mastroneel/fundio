<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../css/app.css">
    <title>Sign In/Sign Up</title>
  </head>
  <body>

    <!-- Modal -->
    <div class="modal fade in" id="signUpModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <p class="sign-in-logo">Fundio</h5>
          </div>
          <div class="modal-body">
            <button class="facebook-button"><i class="fa fa-facebook" aria-hidden="true"></i> Sign Up With Facebook</button>
            <br>
            <br>
            <p>We won't post things to your Facebook wall</p>
            <br>
            <br>
            <br>
            <a data-toggle="modal" data-target="#modal-b">
              <button class="email-button" type="button"><i class="fa fa-envelope" aria-hidden="true"></i> Sign Up With Email</button>
            </a>
          </div>
          <div class="modal-footer">
            <p>Fundio's fee is 5% of each donation. By creating an account, you agree to Fundio's terms and conditions</p>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-backdrop fade in"></div>

<!-- Sign up with email modal -->
<div class="modal fade" id="modal-b" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <p class="sign-in-logo">Fundio</p>
      </div>
      <div class="modal-body">
        <h2>Sign up for free</h2>
        <p>Your Name</p>
        <form>
          <input class="name first-name" type="text" placeholder="First Name">
          <input class="name last-name" type="text" placeholder="Last Name">
        </form>
        <p>Your Email Address</p>
        <form>
          <input class="email" type="email" placeholder="Email Address">
        </form>
        <p>Your Email Address</p>
        <form>
          <input class="email" type="email" placeholder="Confirm Email Address">
        </form>
        <p>Choose a Password</p>
        <form>
          <input class="password" type="password" placeholder="Password">
        </form>
        <br>
        <br>
        <button class="email-button">Sign up for Fundio</button>
      </div>
      </div>
      <div class="modal-footer">

      </div>
    </div>
  </div>
</div>

<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script type="text/javascript">
      // Lets second modal pop up in first modal
      var modal_lv = 0;
        $('.modal').on('shown.bs.modal', function (e) {
            $('.modal-backdrop:last').css('zIndex',1051+modal_lv);
            $(e.currentTarget).css('zIndex',1052+modal_lv);
            modal_lv++
        });

        $('.modal').on('hidden.bs.modal', function (e) {
            modal_lv--
        });
    </script>


  </body>
</html>
